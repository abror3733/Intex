<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/admin.css">
  <title>ADMIN-PAGE</title>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body>

  <div class="flex">
    <nav class="w-[353px] bg-[#FFFFFF] shadow-md h-[100vh]">
     <div class="border-b-[3px]  py-[25px] px-[40px]  border-[#EBEBFF]-500">
      <h2 class="text-[#009398] font-bold text-[22px]">INTEX-MARKET.UZ</h2>
     </div>
     <ul class="flex flex-col px-[34px] py-[20px]  text-[21px]">
      <li class="cursor-pointer text-teal-500">
        <a class="" href="#">Продукты</a>
      </li>
      <li>
        <a href="#">Заказы</a>
      </li>
      <li>
        <a href="#">Категории</a>
      </li>
      <li>
        <a href="#">Сайт</a>
      </li>
     </ul>
    </nav>
    <div class="w-[100%] ">
      <div class="flex items-center justify-end text-[#A6A6A6] py-[26.5px] px-[40px] border-[#EBEBFF]-500 border-b-[3px] text-[20px]">
        <a class="" href="#">Просмотр веб-сайта</a>
        <span class="w-[3px] h-[14px] bg-[#D6D6D6] mr-[15px] ml-[15px]"></span>
        <a class="flex w-[140px] gap-[10px]" href="#" >
          <img class="hover:fill-blue-500" src="./images/melton.svg" alt="joe-melton">
          <span>Joe Melton</span>
        </a>
      </div>
      <div class="flex items-center justify-between py-[22px] px-[42px]">
        <label class="flex items-center">
          <input class="w-[320px] h-[60px] py-[11px] pr-[25px] pl-[34px] rounded-[30px] relative focus:outline-none  shadow-lg shadow-indigo-300/50 " type="text" placeholder="Найти">
            <div class="flex gap-[20px] absolute left-[570px]">
              <span class="w-[2px] h-[40px] bg-[#EBEBFF] block"></span>
              <img class="cursor-pointer" src="./images/search.svg" alt="search" width="24" height="24">
            </div>
        </label>
        <button class="add-btn w-[250px] h-[60px] bg-[#009398] pt-[17px] pb-[20px] px-[14px] text-white font-bold text-[18px] rounded-[30px] hover:opacity-50 ease-linear duration-200">+ Добавить продукт</button>
      </div>
      <ul class=" nav-list flex items-center justify-center gap-[25px] pt-[18px] font-bold text-[29px] text-[#A6A6A6] pb-[45px]">
        <li id="0" class=" border-b-[3px] border-[#F8F8F8]  item-1 hover:text-[#009398]  ease-linear duration-200 cursor-pointer">Каркасные</li>
        <li id="1" class=" border-b-[3px] border-[#F8F8F8]  item-2 hover:text-[#009398]  ease-linear duration-200 cursor-pointer ">Надувные</li>
      </ul>
      <table class="m-auto">
        <thead>
          <tr>
            <th class="bg-[#A6A6A6] w-[160px] font-normal rounded-l-[40px] p-3">Изображение</th>
            <th class="bg-[#A6A6A6] w-[160px] font-normal p-3">Именование</th>
            <th class="bg-[#A6A6A6] w-[160px] font-normal p-3">Цена(сум)</th>
            <th class="bg-[#A6A6A6] w-[160px] font-normal p-3">Количество</th>
            <th class="bg-[#A6A6A6] w-[160px] font-normal p-3">Ctatus</th>
            <th class="bg-[#A6A6A6] w-[160px] font-normal rounded-r-[40px] p-3">Действия</th>
          </tr>
        </thead>
        <tbody class="tbody translate-y-[10px]"></tbody>
      </table>
    </div>
  </div>




 <div class="modal-wrapper" id="modal-wrapper">
  <div class="modal relative">
  </div>
 </div>
 
  <script src="./js/admin.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>
</html>
