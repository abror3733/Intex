<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin page</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <!--------------- Admin page start ---------------->
   <!-- <div class="admin">
      <div class="container">
       
      </div>
    </div> -->

    
    <div class="wrapper">
      <nav class="wrapper__navbar navbar">
        <div>
          <h2 class="navbar__logo-title">INTEX-MARKET.UZ</h2>
        </div>
        <ul class="navbar__list">
          <li class="navbar__item">Продукты</li>
        </ul>
      </nav>
      <div class="wrapper__inner inner">
        <div class="inner__wrap">
          <a class="inner__link" href="#">Просмотр веб-сайта</a>
        </div>
        <div class="inner__card">
          <input class="inner__card-input" type="search"  id="" placeholder="Найти">
          <button class="inner__card-btn">+ Добавить продукт</button>
        </div>
        <ul class="inner__list">
          <li class="inner__item">
            Каркасные
          </li>
          <li class="inner__item">
            Надувные
          </li>
        </ul>
        <table class="inner__table table">
          <thead>
            <tr>
              <th class="inner__table-th first-th">Изображение</th>
              <th class="inner__table-th">Цена(сум)</th>
              <th class="inner__table-th">Количество</th>
              <th class="inner__table-th">Стастус</th>
              <th class="inner__table-th last-th">Действия</th>
            </tr>
          </thead>
          <tbody class="table__tbody">

          </tbody>
        </table>
      </div>
    </div>

    <div id="modal-wrapper" class="modal-wrapper">
      <div class="modal"></div>
    </div>

  <script src="./js/admin.js"></script>
</body>
</html>
